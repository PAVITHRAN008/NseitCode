<div>
    <div class="row">
        <div class="col-8">
            <app-table-title-header tableHeader="Add User Status"></app-table-title-header>
        </div>
        <div mat-icon-button mat-dialog-close class="col-4">
            <mat-icon inline="true" style="padding-left:100px">clear
            </mat-icon>
        </div>
    </div>
    <div
        style="border: 1px solid rgb(172, 168, 168);padding:2% 2% 2% 2%;box-shadow: 1px 1px 1px 1px #d3cfcf;border-radius: 8px;margin-top: 10px; background-color: #FFFF;overflow-y:auto;max-height:400px;width: auto;">
        <table mat-table [dataSource]="dataSource" matSortStart="desc" class="mat-elevation-z8"
            style="width: 100%; box-shadow: 0px 0px 1px 1px lightgrey;" matSort>

            <ng-container matColumnDef="name">
                <th class="wrap" mat-header-cell *matHeaderCellDef>Name</th>
                <td class="wrap" mat-cell *matCellDef="let row">{{row.name}}</td>
            </ng-container>

            <ng-container matColumnDef="identityNumber">
                <th mat-header-cell *matHeaderCellDef>IdentityNumber</th>
                <td mat-cell *matCellDef="let row"> {{row.identityNumber}} </td>
            </ng-container>

            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef>Status</th>
                <td mat-cell *matCellDef="let rowStatus"> <span
                        [ngClass]="{'success': rowStatus.status == 'success','failed': rowStatus.status == 'failure'}"
                        style="color: white;" class="yet_btn">{{rowStatus.status}}</span></td>
            </ng-container>

            <ng-container matColumnDef="errorDescription">
                <th mat-header-cell *matHeaderCellDef>Error Description</th>
                <td mat-cell *matCellDef="let row"> {{row.errorDescription}}</td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
    </div>
</div>
